<!DOCTYPE HTML>
<html>
     <head>
          <meta charset="utf-8">
          <script src="components/loader.js"></script>
          <script src="components/jquery-3.3.1.min.js"></script>
          <script src="components/acao.js"></script>
                         
          <link rel="stylesheet" href="components/loader.css">
          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
          <link rel="stylesheet" href="css/style1.css">
     </head>
     <body>
          <div class="container">
               <div class="row">
                   <div class="col-xs-12">
                        <h1>Cadastro</h1>
                   </div>
               </div>
               <div class="row corpo">
                    <div class="col-xs-12">
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="nome do produto" id="nome">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="cod. de barras" id="codigoBarra">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="valor" id="valor">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="desc.geral" id="descGeral">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="processador" id="processador">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                 <input type="text" class="form-control" placeholder="sistema operacional" id="sistOperacional">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="tela" id="tela">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                 <input type="text" class="form-control" placeholder="wifi" id="wifi"> 
                              </div>
                         </div>                    
                         <div class="row">
                               <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="quant. de cameras" id="qtdCamera">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="resolução da camera" id="resolucaoCamera">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="memoria flash" id="memoriaFlash">
                              </div>
                         </div>
                    </div>
               <div class="row botoes">
                   <div class="col-xs-12">
                        <button class="btn btn-block" id="create">Salvar</button>
                   </div>
               </div> 
               <div class="row botoes">
                   <div class="col-xs-12">
                        <button class="btn btn-block" id="qrcode">scanear codigo</button>
                   </div>
               </div> 
               <div class="row botoes">
                   <div class="col-xs-12">
                        <button class="btn btn-block" id="voltar">Voltar</button>
                   </div>
               </div>             
          </div>
     </body>
</html>
